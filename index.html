<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenzy's Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222222;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .music-toggle:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .music-icon {
            width: 20px;
            height: 20px;
        }
        
        .profile-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #800080;
            margin: 40px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid #800080;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .profile-circle img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 1.2rem;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .purple-text {
            color: #b19cd9;
            font-weight: bold;
        }
        
        .divider {
            width: 80%;
            height: 1px;
            background-color: #444;
            margin: 40px auto;
        }
        
        .social-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }
        
        .social-link:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        #audioPlayer {
            display: none;
        }
    </style>
</head>

    <script>
        const musicButton = document.getElementById('musicButton');
        const audioPlayer = document.getElementById('audioPlayer');
        let isPlaying = false;
        
        // Start with music muted by default
        audioPlayer.volume = 0;
        musicButton.innerHTML = `
            <svg class="music-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 17V7H7V17H3ZM10 5V19H14V5H10ZM17 9V15H21V9H17Z" fill="white"/>
            </svg>
            Mute
        `;
        
        musicButton.addEventListener('click', function() {
            if (isPlaying) {
                audioPlayer.volume = 0;
                musicButton.innerHTML = `
                    <svg class="music-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 17V7H7V17H3ZM10 5V19H14V5H10ZM17 9V15H21V9H17Z" fill="white"/>
                    </svg>
                    Mute
                `;
            } else {
                audioPlayer.volume = 0.5;
                audioPlayer.play();
                musicButton.innerHTML = `
                    <svg class="music-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 3.23V5.29C16.89 6.15 19 8.83 19 12C19 15.17 16.89 17.85 14 18.71V20.77C18 19.86 21 16.28 21 12C21 7.72 18 4.14 14 3.23ZM16.5 12C16.5 10.23 15.5 8.71 14 7.97V16.02C15.5 15.29 16.5 13.77 16.5 12ZM3 9V15H7L12 20V4L7 9H3Z" fill="white"/>
                    </svg>
                    Music
                `;
            }
            isPlaying = !isPlaying;
        });
    </script>
