<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenzy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #800080; /* Purple background */
            margin: 40px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid #800080;
        }
        
        .profile-circle img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: white;
        }
        
        .description {
            font-size: 1.2rem;
            margin: 30px 0;
        }
        
        .purple-text {
            color: #b19cd9; /* Light purple */
            font-weight: bold;
        }
        
        .divider {
            width: 80%;
            height: 2px;
            background-color: #555;
            margin: 40px auto;
        }
        
        .social-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        .social-link:hover {
            transform: scale(1.1);
        }
        
        .social-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-circle">
            <img src="photo.png" alt="Profile Photo">
        </div>
        
        <h1>Lenzy</h1>
        
        <div class="description">
            Hi im Lenzy Im 15 Years Old <span class="purple-text">I Have Worked On Many Projects</span> in as <span class="purple-text">Discord Tools , Botnets , Websites , Bots </span>. Contact Me In Links Below
        </div>
        
        <div class="divider"></div>
        
        <div class="social-section">
            <h2>All my socials</h2>
            <div class="social-links">
                <a href="https://discord.com" class="social-link" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/906/906361.png" alt="Discord" class="social-icon">
                    Discord
                </a>
                <a href="https://instagram.com" class="social-link" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="social-icon">
                    Instagram
                </a>
                <a href="https://tiktok.com" class="social-link" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok" class="social-icon">
                    TikTok
                </a>
                <a href="https://youtube.com" class="social-link" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="social-icon">
                    YouTube
                </a>
            </div>
        </div>
    </div>
</body>
</html>
