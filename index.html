<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lenzy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    body {
      background: #0a0a12;
      color: #e0e0e0;
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Custom Cursor */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(0, 163, 255, 0.5);
      pointer-events: none;
      mix-blend-mode: screen;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
    }
    
    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(0, 255, 153, 0.3);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(ellipse at center, #0a0a12 0%, #000000 100%);
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(0, 163, 255, 0.5);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .top-right-icons {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .top-right-icons a {
      color: #00a3ff;
      font-size: 1.4rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .top-right-icons a:hover {
      color: #00ff99;
      transform: translateY(-3px) scale(1.2);
    }

    .top-right-icons a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #00ff99, #00a3ff);
      transition: width 0.3s ease;
    }

    .top-right-icons a:hover::after {
      width: 100%;
    }

    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid transparent;
      object-fit: cover;
      margin-bottom: 25px;
      z-index: 2;
      transition: all 0.5s ease;
      box-shadow: 0 0 20px rgba(0, 163, 255, 0.3),
                  0 0 40px rgba(0, 255, 153, 0.2);
      background: linear-gradient(#0a0a12, #0a0a12) padding-box,
                  linear-gradient(135deg, #00ff99, #00a3ff) border-box;
    }

    img:hover {
      transform: rotate(5deg) scale(1.05);
      box-shadow: 0 0 30px rgba(0, 163, 255, 0.5),
                  0 0 60px rgba(0, 255, 153, 0.3);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #00ff99, #00a3ff, #00ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      z-index: 2;
      text-shadow: 0 0 15px rgba(0, 163, 255, 0.3);
      letter-spacing: -1px;
      font-weight: 700;
      position: relative;
      padding-bottom: 10px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #00ff99, #00a3ff);
      border-radius: 3px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 25px;
      z-index: 2;
      font-family: 'JetBrains Mono', monospace;
      color: #a0a0a0;
      text-shadow: 0 0 10px rgba(0, 163, 255, 0.2);
      letter-spacing: 1px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 1.1rem;
      color: #b0b0b0;
      z-index: 2;
      text-align: center;
      line-height: 1.7;
      font-weight: 300;
      padding: 0 20px;
      text-shadow: 0 0 5px rgba(0, 163, 255, 0.1);
    }

    .social {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
      z-index: 2;
    }

    .social a {
      color: #00a3ff;
      text-decoration: none;
      font-size: 1.8rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    .social a:hover {
      color: #00ff99;
      transform: translateY(-5px) scale(1.2);
      text-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
    }

    .social a::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0, 163, 255, 0.1);
      transform: scale(0);
      transition: transform 0.3s ease;
      z-index: -1;
    }

    .social a:hover::before {
      transform: scale(1);
    }

    .footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      color: #555;
      z-index: 2;
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 1px;
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .footer:hover {
      color: #00a3ff;
      opacity: 1;
      text-shadow: 0 0 10px rgba(0, 163, 255, 0.3);
    }

    /* Glow effects */
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 163, 255, 0.05) 0%, transparent 70%);
      z-index: -1;
      pointer-events: none;
    }

    .glow-effect {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 153, 0.1) 0%, transparent 70%);
      filter: blur(30px);
      z-index: -1;
      pointer-events: none;
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.5;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.8;
      }
    }

    /* Floating elements */
    .floating-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.3;
      z-index: -1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      h2 {
        font-size: 1.1rem;
      }
      
      p {
        font-size: 1rem;
        max-width: 90%;
      }
      
      .social {
        gap: 20px;
      }
      
      .social a {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  
  <div class="animated-bg" id="particles"></div>
  <div class="glow"></div>
  <div class="glow-effect" style="top: 20%; left: 80%;"></div>
  <div class="glow-effect" style="top: 70%; left: 20%; animation-delay: 2s;"></div>

  <div class="top-right-icons">
    <a href="https://www.tiktok.com/@lenzy.gov" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="mailto:doxbin@lenzy.rest" title="Email"><i class="fas fa-envelope"></i></a>
  </div>

  <img src="https://i.ibb.co/6RSvfKRn/11864c71b73602e602bfd30c2f2a9309.jpg" alt="Lenzy Profile" />
  <h1>Lenzy</h1>
  <h2>Discord.gg/input</h2>
  <p>Pentester | Coder | Entrepreneur<br>doxbin@lenzy.rest</p>

  <div class="social">
    <a href="https://instagram.com/lenzy.dll" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@lenzy.gov" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@Impossible-m4z/videos" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://discord.gg/input" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
  </div>

  <div class="footer">
    &copy; 2025 Lenzy. All rights reserved.
  </div>

  <script>
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
      
      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 100);
    });
    
    const interactiveElements = document.querySelectorAll('a, button, img, .social a');
    interactiveElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
        cursor.style.background = 'rgba(0, 255, 153, 0.5)';
        cursorFollower.style.width = '30px';
        cursorFollower.style.height = '30px';
        cursorFollower.style.borderColor = 'rgba(0, 163, 255, 0.5)';
      });
      
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        cursor.style.background = 'rgba(0, 163, 255, 0.5)';
        cursorFollower.style.width = '40px';
        cursorFollower.style.height = '40px';
        cursorFollower.style.borderColor = 'rgba(0, 255, 153, 0.3)';
      });
    });
    
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.width = (Math.random() * 3 + 1) + 'px';
      particle.style.height = particle.style.width;
      particle.style.animationDelay = (Math.random() * 15) + 's';
      particle.style.animationDuration = (10 + Math.random() * 20) + 's';
      particlesContainer.appendChild(particle);
    }
    
    for (let i = 0; i < 5; i++) {
      const element = document.createElement('div');
      element.classList.add('floating-element');
      element.style.width = (100 + Math.random() * 200) + 'px';
      element.style.height = element.style.width;
      element.style.left = Math.random() * 100 + 'vw';
      element.style.top = Math.random() * 100 + 'vh';
      element.style.background = `radial-gradient(circle, rgba(${Math.random() > 0.5 ? '0,255,153' : '0,163,255'}, ${0.1 + Math.random() * 0.2}) 0%, transparent 70%)`;
      element.style.animation = `float ${15 + Math.random() * 15}s infinite ${Math.random() * 5}s alternate`;
      document.body.appendChild(element);
    }
    
    const headings = document.querySelectorAll('h1, h2, p');
    headings.forEach((heading, index) => {
      heading.style.opacity = '0';
      heading.style.transform = 'translateY(20px)';
      heading.style.transition = `all 0.6s ease ${index * 0.1 + 0.3}s`;
      
      setTimeout(() => {
        heading.style.opacity = '1';
        heading.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
