<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lenzy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 50, 50, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .top-right-icons {
      position: absolute;
      top: 30px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }

    .top-right-icons a {
      color: #ff3232;
      font-size: 1.4rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    .top-right-icons a:hover {
      color: #ff0000;
      transform: translateY(-3px) scale(1.2);
    }

    .top-right-icons a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #ff0000, #ff3232);
      transition: width 0.3s ease;
    }

    .top-right-icons a:hover::after {
      width: 100%;
    }

    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid transparent;
      object-fit: cover;
      margin-bottom: 25px;
      z-index: 2;
      transition: all 0.5s ease;
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.3);
      background: linear-gradient(#0a0a0a, #0a0a0a) padding-box,
                  linear-gradient(135deg, #ff0000, #ff3232) border-box;
    }

    img:hover {
      transform: rotate(5deg) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 50, 50, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ff9999, #ff3232, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      z-index: 2;
      letter-spacing: -1px;
      font-weight: 700;
      position: relative;
      padding-bottom: 10px;
      opacity: 0.9;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, #ff9999, #ff3232);
      border-radius: 3px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 25px;
      z-index: 2;
      font-family: 'JetBrains Mono', monospace;
      color: #a0a0a0;
      letter-spacing: 1px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 1.1rem;
      color: #b0b0b0;
      z-index: 2;
      text-align: center;
      line-height: 1.7;
      font-weight: 300;
      padding: 0 20px;
    }

    .social {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 40px;
      z-index: 2;
    }

    .social a {
      color: #ff3232;
      text-decoration: none;
      font-size: 1.8rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    .social a:hover {
      color: #ff0000;
      transform: translateY(-5px) scale(1.2);
    }

    .social a::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 50, 50, 0.1);
      transform: scale(0);
      transition: transform 0.3s ease;
      z-index: -1;
    }

    .social a:hover::before {
      transform: scale(1);
    }

    .footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      color: #555;
      z-index: 2;
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 1px;
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .footer:hover {
      color: #ff3232;
      opacity: 1;
    }

    /* Glow effects */
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 50, 50, 0.05) 0%, transparent 70%);
      z-index: -1;
      pointer-events: none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      h2 {
        font-size: 1.1rem;
      }
      
      p {
        font-size: 1rem;
        max-width: 90%;
      }
      
      .social {
        gap: 20px;
      }
      
      .social a {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg" id="particles"></div>
  <div class="glow"></div>

  <div class="top-right-icons">

  <div class="footer">

  <script>
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.width = (Math.random() * 3 + 1) + 'px';
      particle.style.height = particle.style.width;
      particle.style.animationDelay = (Math.random() * 15) + 's';
      particle.style.animationDuration = (10 + Math.random() * 20) + 's';
      particlesContainer.appendChild(particle);
    }
    
    const headings = document.querySelectorAll('h1, h2, p');
    headings.forEach((heading, index) => {
      heading.style.opacity = '0';
      heading.style.transform = 'translateY(20px)';
      heading.style.transition = `all 0.6s ease ${index * 0.1 + 0.3}s`;
      
      setTimeout(() => {
        heading.style.opacity = '1';
        heading.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
