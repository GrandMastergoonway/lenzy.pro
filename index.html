<head>
    <meta charset="UTF-8">

    <title>Lenzy's Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333333;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
        }
        
        .music-icon {
            width: 20px;
            height: 20px;
        }
        
        .profile-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #800080;
            margin: 40px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid #800080;
        }
        
        .profile-circle img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: white;
        }
        
        .description {
            font-size: 1.2rem;
            margin: 30px 0;
        }
        
        .purple-text {
            color: #b19cd9;
            font-weight: bold;
        }
        
        .divider {
            width: 80%;
            height: 2px;
            background-color: #555;
            margin: 40px auto;
        }
        
        .social-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        
        .social-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        #audioPlayer {
            display: none;
        }
    </style>
</head>

    <script>
        const musicButton = document.getElementById('musicButton');

                audioPlayer.pause();
                musicButton.innerHTML = `
